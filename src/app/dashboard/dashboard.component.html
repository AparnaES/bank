<h4 class=" pb-2 ms-5">Welcome {{user}}</h4>
<h5 class="text-center pb-2">Click here to <a routerLink="/transaction">ViewTransaction</a></h5>
<div class="container">
    <div class="row">
        <div class="col-lg-5 text-center p-5" id="depoform">
            <h1>Deposit Form</h1>
            <form action="">
                <input type="text" [(ngModel)]="acnum" placeholder="Enter Account Number" id="acnum" name="useracnum" class="form-control mt-3">
                <input type="password" [(ngModel)]="pwd" placeholder="Enter the Password" id="pwd" name="userpsw" class="form-control mt-3">
                <input type="text" [(ngModel)]="dpamt" placeholder="Enter the Amount" id="dpamt" name="depoamt" class="form-control mt-3">
                <button type="submit" (click)="deposit()" class="btn text-white mt-4 mb-3" id="btn">Deposit</button>
            </form>

        </div>
        <div class="col-lg-2"></div>
        <div class="col-lg-5 text-center p-5" id="wdform">
            <h1>Withdrawel Form</h1>
            <form action="">
                <input type="text" [(ngModel)]="acnum2"  placeholder="Enter Account Number" id="accno" name="uacnum" class="form-control mt-3">
                <input type="password" [(ngModel)]="pwd2" placeholder="Enter the Password" id="passwd" name="upsw" class="form-control mt-3">
                <input type="text" [(ngModel)]="wamt"  placeholder="Enter the Amount" id="wdamt" name="wdwlamt" class="form-control mt-3">
                <button type="submit" (click)="Withdraw()" class="btn text-white mt-4 mb-3" id="btn">Withdraw</button>
            </form>

        </div>
    </div>
</div>
