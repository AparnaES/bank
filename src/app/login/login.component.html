<div>
    <h4 class="text-white pb-5 ms-5">
        {{data}}

    </h4>
</div>
<div class="login">
    <div class="container">
        <div class="row text-center">
            <h1>Sign In</h1>
            <div class="col-lg-2"></div>
            <div class="col-lg-8 mt-5 ps-5">
                <form action="">
                    <div class="col-lg-10">
                        <input [(ngModel)]="acno" type="text" [placeholder]="d2" class="inp p-2 w-75 mt-3"
                            id="un1" name="uname">
                    </div>


                    <div class="col-lg-10">
                        <input [(ngModel)]="psword" type="password" placeholder="Enter the Password"
                            class="inp p-2 w-75 mt-3" id="psw" name="pword">
                    </div>


                    <div class="col-lg-10">
                        <button class="btn btn-primary p-2 mt-3" (click)="login()">Login</button>
                    </div>
<p class="text-white">Don't have Account? <a href="register" style="color:aqua;" >Create Account</a></p>
                </form>
            </div>
            <div class="col-lg-2"></div>
        </div>
    </div>
</div>
